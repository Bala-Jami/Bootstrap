<html>
    <head>
        <title>Carousels with Slides and indicators</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body>
        <section id="my" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#my" data-slide-to="0" class="active"></li>
                <li data-target="#my" data-slide-to="1" ></li>
                <li data-target="#my" data-slide-to="2" ></li>
            </ol>
            <section class="carousel-fade">
                <section class="carousel-item active">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTznhTr0xz46Oe22HAr8CxoTeD6Wq0or-i1qg&usqp=CAU" class="mx-auto d-block" width="300px" height="200px">
                    <div class="carousel-caption">
                        <h2>Logo</h2>
                        <p >Lorem ipsum dolor sit amet.</p>
                    </div>
                </section>
                <section class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT6Fu8QDOoMkyW2bjqvV9RWO1GiA4Tq_HhuXw&usqp=CAU" class="mx-auto d-block" width="300px" height="200px">
                    
                </section>
                <section class="carousel-item">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWTcjLvpmIDqRz9VBRSd8Px-1u_2-_OXHnxg&usqp=CAU" class="mx-auto d-block" width="300px" height="200px">
                    
                </section>

            </section>
            <a class="carousel-control-prev" href="#my" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            <a class="carousel-control-next" href="#my" role="button" data-slide="next">
                <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            
            </a>
        </section>
    </body>
</html>
