<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>
    <body class="container mt-5">
        <h1>Color Picker</h1>
        <button onclick="balu()" style="width:50px;height:40px;" class="btn-light"></button>
        <button onclick="bau()" style="width:50px;height:40px" class="btn-success"></button>
        <button onclick="baal()"  style="width:50px;height:40px" class="btn-info"></button></button>
        <button onclick="bala()"  style="width:50px;height:40px" class="btn-secondary"></button></button>
        <script>
            function change(ar1){
                document.body.style.background =ar1;
            }
            function balu(){
                change('white')
            }
            function fun1(ar2){
                document.body.style.background =ar2;
            }
            function bau(){
                fun1('green')
            }
            function fun2(ar3){
                document.body.style.background =ar3;
            }
            function baal(){
                fun2('skyblue')
            }
            function fun3(ar4){
                document.body.style.background =ar4;
            }
            function bala(){
                fun3('grey')
            }
            
            
        </script>
    </body>
</html>
