<!--
    Image types = rounded , rounded-circle , img-thumbnail , float-left , float-right , mx-auto d-block ,img-fluid
-->

<!DOCTYPE html>
<html>
    <head>
        <title>Image Types</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <style>
            .rounded{
                border:1px solid #8989fc;
            }
            .rounded-circle{
                border:1px dotted rebeccapurple
            }
            .img-thumbnail{
                border:1px solid red
            }
            .float-left{
                border:1px solid green
            }
            .float-right{
                border:1px solid purple
            }
            .mx-auto{
                border:1px solid yellowgreen;
            }
        </style>
    </head>
    <body>
        <article class="container">
            <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="rounded">
            <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="rounded-circle">
        </article>
        <article class="container">
             <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="float-left">
            <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="img-thumbnail">
        </article>
        <article class="container">
            <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="float-right">
           <img src="http://infinityinteriors.org/wp-content/uploads/2020/02/lounge.jpg" width="30%" class="mx-auto d-block">
       </article>
    </body>
</html>
